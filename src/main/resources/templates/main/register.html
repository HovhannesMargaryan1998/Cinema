<body class="body">

<div class="sign section--bg" data-bg="/img/section/section.jpg">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="sign__content">
                    <!-- registration form -->
                    <form action="/register/user" class="sign__form" method="post" enctype="multipart/form-data">
                        <a href="/home" class="sign__logo">
                            <img src="/img/logo.svg" alt="">
                        </a>
                        <div class="sign__group">
                            <input type="text" class="sign__input" name="name" placeholder="Name">
                            <span style="color: #CCCCCC" th:if="errorMessagename != null" th:text="${errorMessagename}"/>
                        </div>

                        <div class="sign__group">
                            <input type="text" class="sign__input" name="surname" placeholder="surname">
                            <span style="color: #CCCCCC" th:if="errorMessagesurname != null"
                                  th:text="${errorMessagesurname}"/>
                        </div>


                        <div class="sign__group">
                            <input type="file" id="img_file" accept="image/*" name="imageUser" style="display:none">
                            <label for="img_file" class="sign__input">
                                <i class="fa-solid fa-image"> upload a photo</i>
                            </label>
                            <span style="color: #CCCCCC" th:if="errorMessageFile != null"
                                  th:text="${errorMessageFile}"></span>
                        </div>


                        <div class="sign__group">

                            <input type="email" class="sign__input" name="email" placeholder="Email">
                            <span style="color: #CCCCCC" th:if="errorMessageEmail != null"th:text="${errorMessageEmail}"/>
                        </div>

                        <div class="sign__group">
                            <input type="password" class="sign__input" name="password" placeholder="Password">
                            <span style="color: #CCCCCC" th:if="errorMessagepassword != null"
                                  th:text="${errorMessagepassword}"/>
                        </div>

						<div class="sign__group sign__group--checkbox">
							<input id="remember" name="remember" type="checkbox" checked="checked">
							<label for="remember">I agree to the Privacy Policy</label>
						</div>
						
						<input class="sign__btn" type="submit" >Sign up</input>

						<span class="sign__text">Already have an account? <a href="/user/login">Sign in!</a></span>
					</form>
					<!-- registration form -->
				</div>
			</div>
		</div>
	</div>
</div>

<!-- JS -->
<script src="/js/jquery-3.6.0.min.js"></script>

</body>
